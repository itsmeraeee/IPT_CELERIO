<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data Form</title>
    <link rel="stylesheet" href="/docs/css/bio-data.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <label class="logo">RaeFolio</label>
            <nav>
                <ul class="nav">
                    <li><a href="/docs/index.html">Home</a></li>
                    <li><a href="/docs/html/aboutme.html">About Me</a></li>
                    <li><a href="/docs/html/contacts.html">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="bio-container">
        <h1>Bio-Data</h1>
        <div class="photo-box">
            <div class="image-box">
                <img src="your-image-here.jpg" alt="Your Image" />
            </div>
        </div>
        <h2>Personal Data</h2>
        <div class="section">
            <div class="row">
                <label>Full Name:</label> 
                <input type="text">
                <label>Date:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>City Address:</label> 
                <input type="text">
                <label>Gender:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Provincial Address:</label> 
                <input type="text">
                <label>Date of Birth:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Phone Number:</label> 
                <input type="text">
                <label>Place of Birth:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Religion:</label> 
                <input type="text">
                <label>Occupation:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Status:</label> 
                <input type="text">
                <label>Spouse Name:</label> 
                <input type="text">
            </div>
        </div>

        <h2>Educational Background</h2>
        <div class="section">
            <div class="row">
                <label>School Name:</label> 
                <input type="text">
                <label>Year Graduated:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Degree:</label> 
                <input type="text">
                <label>Special Skills:</label> 
                <input type="text">
            </div>
        </div>

        <h2>Employment Record</h2>
        <div class="section">
            <div class="row">
                <label>Company Name:</label> 
                <input type="text">
                <label>Position:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Years of Service:</label> 
                <input type="text">
                <label>Type:</label> 
                <input type="text">
            </div>
        </div>

        <h2>Character Reference</h2>
        <div class="section">
            <div class="row">
                <label>Reference Name:</label> 
                <input type="text">
                <label>Company:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Position:</label> 
                <input type="text">
                <label>Contact Number:</label> 
                <input type="text">
            </div>
        </div>

        <div class="signature-box">
            <label>Applicant's Signature:</label>
            <input type="text">
        </div>
    </div>
</body>
</html>
